name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Build and Publish npm Package
  # ============================================
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build WASM
        working-directory: rust
        run: wasm-pack build --target web --out-dir ../wasm/dist/pkg --features wasm

      - name: Install npm dependencies
        working-directory: wasm
        run: pnpm install

      - name: Build TypeScript bundles
        working-directory: wasm
        run: node scripts/bundle.cjs

      - name: Run tests
        working-directory: wasm
        run: pnpm test

      - name: Publish to npm
        working-directory: wasm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ============================================
  # Publish Rust Crate
  # ============================================
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-publish-

      - name: Run tests
        working-directory: rust
        run: cargo test --all-features

      - name: Publish to crates.io
        working-directory: rust
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ============================================
  # Build Python Wheels
  # ============================================
  build-python-wheels:
    name: Build Python Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build Rust library
        working-directory: rust
        run: cargo build --release

      - name: Install build dependencies
        run: pip install build wheel

      - name: Build wheel
        working-directory: python
        run: python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: python/dist/*.whl

  # ============================================
  # Publish Python Package
  # ============================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-python-wheels

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI
        run: twine upload dist/*.whl
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
